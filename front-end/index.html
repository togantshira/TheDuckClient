<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Launcher</title>
</head>
<body>
    <section id="main-launcher-page" class="active"> <!-- Add class active to show by default -->
        <nav>
            <a href="#" class="toggle" data-target="main-launcher-page"><button>Main</button></a><br>
            
            <select class="nav-button"> <!--Version Selector-->
                <option>
                    1.21.1
                </option>
                <option>
                    1.21.0
                </option>
                <option>
                    1.20.4
                </option>
                <option>
                    1.20.3
                </option>
                <option>
                    1.20.2
                </option>
                <option>
                    1.20.1
                </option>
                <option>
                    1.20.0
                </option>
            </select>
            <br>

            <a href="#" class="toggle" data-target="mods"><button>Mods</button></a><br>
            <a href="#" class="toggle" data-target="shop"><button>Shop</button></a>
        </nav>
        <br>
        <br>
        <main>
            <h1>THE DUCK CLIENT</h1>
            <p>Play Minecraft knowing that you are a duck.</p>
            <button id="launchButton">Launch Minecraft</button>
        </main>

    </section>

    <section id="a-u">
        <nav>
            <a href="#" class="toggle" data-target="main-launcher-page"><button>Main</button></a><br>
            <a href="#" class="toggle" data-target="a-u"><button>Versions</button></a><br>
            <a href="#" class="toggle" data-target="mods"><button>Mods</button></a><br>
            <a href="#" class="toggle" data-target="shop"><button>Shop</button></a>
        </nav>
        <main>
            <p>Nothing here yet.</p>
        </main>

    </section>
  
    <section id="mods">
        <nav>
            <a href="#" class="toggle" data-target="main-launcher-page"><button>Main</button></a><br>
            <a href="#" class="toggle" data-target="a-u"><button>Versions</button></a><br>
            <a href="#" class="toggle" data-target="mods"><button>Mods</button></a><br>
            <a href="#" class="toggle" data-target="shop"><button>Shop</button></a>
        </nav>
        <main>
            <p>Coming soon: Mods section!</p>
        </main>

    </section>
        
    <section id="shop">
        <nav>
            <a href="#" class="toggle" data-target="main-launcher-page"><button>Main</button></a><br>
            <a href="#" class="toggle" data-target="a-u"><button>Versions</button></a><br>
            <a href="#" class="toggle" data-target="mods"><button>Mods</button></a><br>
            <a href="#" class="toggle" data-target="shop"><button>Shop</button></a>
        </nav>
        <p>shop</p>
    </section>

    <script src="render.js"></script>
    <script>
       
        document.querySelectorAll('.toggle').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); 

               
                const targetId = this.getAttribute('data-target');
                
                // Hide all sections
                document.querySelectorAll('section').forEach(section => {
                    section.classList.remove('active'); 
                });

                const targetSection = document.getElementById(targetId);
                targetSection.classList.add('active'); 
            });
        });
    </script>
</body>
</html>
